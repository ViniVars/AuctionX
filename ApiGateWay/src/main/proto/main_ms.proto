syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "main_ms";

service MainService {

  rpc GetUserDetails(UserByIdRequest) returns (UserResponse);
  rpc GetUserHistory(UserByIdRequest) returns (UserHistoryResponse);
  rpc CheckUserLogin(LoginRequest) returns (UserResponse);
  rpc CreateUser(CreateUserRequest) returns (UserResponse);
  rpc GetBidDetails(BidByIdRequest) returns(BidResponse);
  rpc GetBidHistory(BidByIdRequest) returns (BidHistoryResponse);
  rpc CreateBid(CreateBidRequest) returns(BidResponse);

}

message UserByIdRequest {
  int32 userId = 1;
}

message UserResponse {
  int32 userId = 1;
  string userName = 2;
  string phNo = 3;
  int32 age = 4;
  string mail = 5;
  google.protobuf.Timestamp joinDate = 6;
}

message UserHistoryResponse {
  repeated HistoryResponse history = 1;
}

message BidHistoryResponse {
  repeated HistoryResponse history = 1;
}

message HistoryResponse {
  int32 histId = 1;
  google.protobuf.Timestamp histDate = 2;
  int32 bidId = 3;
  string productName = 4;
  double bidCost = 5;
  int32 userId = 6;
  string userName = 7;
  int32 ownerId = 8;
  string ownerName = 9;
}

message LoginRequest {
  int32 userId = 1;
  string password = 2;
}

message CreateUserRequest {
  string userName = 1;
  string phNo = 2;
  string password = 3;
  int32 age = 4;
  string mail = 5;
}


message BidByIdRequest {
  int32 bidId = 1;
}

message BidResponse {

  int32 bidId = 1;
  string productName = 2;
  string descp = 3;
  int32 ownerId = 4;
  string ownerName = 5;
  google.protobuf.Timestamp startDate = 6;
  google.protobuf.Timestamp endDate = 7;
  double basePrice = 8;
  double finalPrice = 9;
}

message CreateBidRequest {

  string productName = 1;
  string descp = 2;
  int32 ownerId = 3;
  string ownerName = 4;
  google.protobuf.Timestamp startDate = 5;
  google.protobuf.Timestamp endDate = 6;
  double basePrice = 7;

}
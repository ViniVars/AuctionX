
syntax = "proto3";
import "google/protobuf/timestamp.proto";
package user_ms;

option java_multiple_files = true;
option java_package = "user_ms";

service userMs_Service {
  rpc getSUserDetails(UserByIdRequest) returns (UserResponse);
  rpc getSUserHistory(UserByIdRequest) returns (AllHistoryResponse);
  rpc setSUserDetails(CreateUserRequest) returns (UserResponse);
  rpc checkSUserDetails(LoginRequest) returns (Boolean);
}

message Boolean {
  bool success = 1;
}

message CreateUserRequest {
  string userName = 1;
  string phNo = 2;
  string password = 3;
  int32 age = 4;
  string mail = 5;
}


message LoginRequest {
  string userName = 1;
  string password = 2;
}

message UserByIdRequest{
  int32 userId = 1;
}

message UserResponse{
  int32 userId = 1;
  string userName = 2;
  int32 age = 3;
  string mail = 4;
}

message AllHistoryResponse {
  repeated HistoryResponse historyResponse = 1;
}

message HistoryResponse {
  int32 histId = 1;
  google.protobuf.Timestamp histDate = 2;
  int32 bidId = 3;
  string productName = 4;
  double bidCost = 5;
  int32 userId = 6;
  string userName = 7;
  int32 ownerId = 8;
  string ownerName = 9;
}